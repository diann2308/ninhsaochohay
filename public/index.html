<!DOCTYPE html>
<html lang="vi">
<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" />
  <style>
    /* ======== TO√ÄN TRANG ======== */
    body {

      background-color: #fff8f0;
      background-image:
        radial-gradient(circle at 20% 20%, #ffe0e0 2%, transparent 20%),
        radial-gradient(circle at 80% 80%, #d6f0ff 2%, transparent 20%);
      background-size: 250px 250px;

    /* ======== ·∫¢NH TR∆Ø·ªúNG M·ªú PH√çA SAU ======== */
    body::before {

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("hanthuyn.jpg"); /* üëâ Thay b·∫±ng ·∫£nh tr∆∞·ªùng m√†y */
      background-size: cover;
      background-position: center;
      opacity: 0.15; /* ƒë·ªô m·ªù ·∫£nh n·ªÅn */
      z-index: 0;
    }

    /* ======== LOGO G√ìC TR√ÅI ======== */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      z-index: 10;
      animation: floaty 6s ease-in-out infinite;
    }
    .logo img {

      height: 100%;

    }
    @keyframes floaty {

    }

    /* ======== KHUNG THI·ªÜP ======== */
    .container {
      background: rgba(255, 253, 248, 0.96);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 3px double #ffb6b6;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #e85a70;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    /* ======== √î NH·∫¨P ======== */
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
      font-family: inherit;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #e85a70;
      box-shadow: 0 0 0 3px rgba(232, 90, 112, 0.15);
      outline: none;
    }

    /* ======== N√öT ======== */
    button {
      background: linear-gradient(90deg, #e85a70, #f57c00);
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    button:hover {
      background: linear-gradient(90deg, #d24e64, #e76b00);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(232, 90, 112, 0.3);
    }

    /* ======== K·∫æT QU·∫¢ ======== */
    .result-item {
      background: #fff4f4;
      border-left: 4px solid #e85a70;
      padding: 15px;
      margin-top: 15px;
      border-radius: 0 8px 8px 0;
      animation: appear 0.5s ease forwards;
      opacity: 0;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ======== LOADING ======== */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #e85a70;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- ======== LOGO G√ìC TR√ÅI ======== -->
  <div class="logo">
    <img src="logotruongdepnhatbacninh.jpg" alt="Logo Tr∆∞·ªùng" /> <!-- üëâ Thay ·∫£nh logo tr∆∞·ªùng m√†y -->
  </div>

  <!-- ======== KHUNG THI·ªÜP ======== -->
  <div class="container">
    <h1>‚ú® AI N√¢ng C·∫•p L·ªùi Ch√∫c 20/11 ‚ú®</h1>
    <p>Nh·∫≠p l·ªùi ch√∫c c·ªßa b·∫°n, AI s·∫Ω gi√∫p b·∫°n vi·∫øt l·∫°i hay h∆°n!</p>

    <textarea id="userInput" placeholder="V√≠ d·ª•: C·∫£m ∆°n c√¥ ƒë√£ d·∫°y d·ªó em..."></textarea>
    <button id="enhanceBtn">L√†m cho l·ªùi ch√∫c hay h∆°n!</button>

    <div id="loadingSpinner" class="spinner"></div>
    <div id="results"></div>
  </div>

  <!-- ======== SCRIPT ======== -->
  <script>
    const enhanceBtn = document.getElementById("enhanceBtn");
    const userInput = document.getElementById("userInput");
    const resultsDiv = document.getElementById("results");
    const spinner = document.getElementById("loadingSpinner");

    enhanceBtn.onclick = async () => {
      const wish = userInput.value.trim();
      if (!wish) return alert("B·∫°n h√£y nh·∫≠p l·ªùi ch√∫c nh√©!");

      resultsDiv.innerHTML = "";
      spinner.style.display = "block";
      enhanceBtn.disabled = true;

      try {
        const response = await fetch("/api/enhance", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wish })
        });

        const data = await response.json();
        spinner.style.display = "none";
        enhanceBtn.disabled = false;

        if (data.error) {
          resultsDiv.innerHTML = `<div class="result-item" style="border-left-color:#e53935"><b>L·ªói:</b> ${data.error}</div>`;
        } else {
          const lines = data.result.split("\n").filter(t => t.trim());
          lines.forEach((line, i) => {
            const div = document.createElement("div");
            div.className = "result-item";
            div.style.animationDelay = `${i * 0.15}s`;
            div.textContent = line;
            resultsDiv.appendChild(div);
          });
        }
      } catch (err) {
        spinner.style.display = "none";
        enhanceBtn.disabled = false;
        resultsDiv.innerHTML = `<div class="result-item" style="border-left-color:#e53935"><b>L·ªói:</b> ${err.message}</div>`;
      }
    };
  </script>
</body>
</html>
