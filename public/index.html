<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Nâng Cấp Lời Chúc 20/11</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" />
  <style>
    /* ======== TOÀN TRANG ======== */
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background-color: #fff8f0;
      background-image:
        radial-gradient(circle at 20% 20%, #ffe0e0 2%, transparent 20%),
        radial-gradient(circle at 80% 80%, #d6f0ff 2%, transparent 20%);
      background-size: 250px 250px;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      overflow-y: auto;
      position: relative;
      box-sizing: border-box;
    }

    /* ======== ẢNH TRƯỜNG MỜ PHÍA SAU ======== */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("hanthuyn.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      z-index: 0;
    }

    /* ======== LOGO GÓC TRÁI ======== */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      z-index: 10;
      animation: floaty 6s ease-in-out infinite;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* ======== KHUNG THIỆP ======== */
    .container {
      background: rgba(255, 253, 248, 0.96);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 3px double #ffb6b6;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-out;
      margin-top: 100px;
      margin-bottom: 80px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #e85a70;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    /* ======== Ô NHẬP ======== */
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
      font-family: inherit;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #e85a70;
      box-shadow: 0 0 0 3px rgba(232, 90, 112, 0.15);
      outline: none;
    }

    /* ======== NÚT ======== */
    button {
      background: linear-gradient(90deg, #e85a70, #f57c00);
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    button:hover {
      background: linear-gradient(90deg, #d24e64, #e76b00);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(232, 90, 112, 0.3);
    }

    /* ======== KẾT QUẢ ======== */
    .result-item {
      background: #fff4f4;
      border-left: 4px solid #e85a70;
      padding: 15px;
      margin-top: 15px;
      border-radius: 0 8px 8px 0;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease forwards;
      position: relative;
      box-shadow: 0 0 0 rgba(232, 90, 112, 0.3);
      transition: box-shadow 0.5s ease-in-out;
    }

    /* Viền sáng lung linh */
    .result-item.glow {
      box-shadow: 0 0 15px 3px rgba(255, 100, 130, 0.5);
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ======== LOADING ======== */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #e85a70;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- ======== LOGO GÓC TRÁI ======== -->
  <div class="logo">
    <img src="logotruongdepnhatbacninh.jpg" alt="Logo Trường" />
  </div>

  <!-- ======== KHUNG THIỆP ======== -->
  <div class="container">
    <h1>✨ AI Nâng Cấp Lời Chúc 20/11 ✨</h1>
    <p>Nhập lời chúc của bạn, AI sẽ giúp bạn viết lại hay hơn!</p>

    <textarea id="userInput" placeholder="Ví dụ: Cảm ơn cô đã dạy dỗ em..."></textarea>
    <button id="enhanceBtn">Làm cho lời chúc hay hơn!</button>

    <div id="loadingSpinner" class="spinner"></div>
    <div id="results"></div>
  </div>

  <!-- ======== SCRIPT ======== -->
  <script>
    const enhanceBtn = document.getElementById("enhanceBtn");
    const userInput = document.getElementById("userInput");
    const resultsDiv = document.getElementById("results");
    const spinner = document.getElementById("loadingSpinner");

    enhanceBtn.onclick = async () => {
      const wish = userInput.value.trim();
      if (!wish) return alert("Bạn hãy nhập lời chúc nhé!");

      resultsDiv.innerHTML = "";
      spinner.style.display = "block";
      enhanceBtn.disabled = true;

      try {
        const response = await fetch("/api/enhance", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wish })
        });

        const data = await response.json();
        spinner.style.display = "none";
        enhanceBtn.disabled = false;

        if (data.error) {
          resultsDiv.innerHTML = `<div class="result-item" style="border-left-color:#e53935"><b>Lỗi:</b> ${data.error}</div>`;
        } else {
          const raw = data.result;
          const parts = raw.split(/\d+\.\s/).filter(p => p.trim());

          parts.forEach((part, i) => {
            const text = part.replace(/\n+/g, " ").trim();
            const div = document.createElement("div");
            div.className = "result-item";
            div.style.animationDelay = `${i * 0.2}s`;
            div.textContent = `${i + 1}. ${text}`;
            resultsDiv.appendChild(div);

            // Thêm hiệu ứng glow nhẹ sau khi xuất hiện
            setTimeout(() => div.classList.add("glow"), i * 200 + 800);
            setTimeout(() => div.classList.remove("glow"), i * 200 + 2000);
          });

          // Cuộn xuống cuối
          setTimeout(() => {
            window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
          }, 600);
        }
      } catch (err) {
        spinner.style.display = "none";
        enhanceBtn.disabled = false;
        resultsDiv.innerHTML = `<div class="result-item" style="border-left-color:#e53935"><b>Lỗi:</b> ${err.message}</div>`;
      }
    };
  </script>
</body>
</html>
